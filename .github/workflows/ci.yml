name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "*.go"
      - "internal/**/*.go"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "*.go"
      - "internal/**/*.go"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - ".github/workflows/ci.yml"

permissions:
  contents: read
  security-events: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.0"

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check gofmt
        run: |
          echo "üßπ Checking Go code formatting..."
          if [ "$(gofmt -s -l . | grep -v '^crush/' | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l . | grep -v '^crush/'
            exit 1
          fi
          echo "‚úÖ All files are properly formatted"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ env.GO_VERSION }}
          output-format: sarif
          output-file: govulncheck.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: govulncheck.sarif
        if: always()

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [format, lint, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build
        run: |
          echo "üî® Building project..."
          go build -v -o bin/paso .
          echo "‚úÖ Build successful"

      - name: Verify binary
        run: |
          if [ ! -f bin/paso ]; then
            echo "‚ùå Binary not created"
            exit 1
          fi
          echo "üì¶ Binary information:"
          file bin/paso
          ls -lh bin/paso
