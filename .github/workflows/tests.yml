name: Tests and Coverage

on:
  push:
    branches:
      - main
    paths:
      - "*.go"
      - "internal/**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "*.go"
      - "internal/**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/tests.yml"

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.0"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          go test -v -race ./...
          echo "âœ… Tests passed"

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests with coverage
        run: |
          echo "ðŸ“Š Running tests with coverage..."
          go test ./... -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out > coverage.txt

      - name: Display coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -1 coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage by Package" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E 'internal/(cli|database|services)' coverage.txt | head -20 >> $GITHUB_STEP_SUMMARY || echo "No detailed coverage available" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
          retention-days: 30
