# Example configuration file for PASO
# Copy this file to ~/.config/paso/config.yaml and customize to your liking

key_mappings:
  # Task operations
  add_task: "a"
  edit_task: "e"
  delete_task: "d"
  move_task_left: "L"
  move_task_right: "H"
  move_task_up: "K"
  move_task_down: "J"
  view_task: " "  # space key
  edit_labels: "l"

  # Column operations
  create_column: "C"
  rename_column: "R"
  delete_column: "X"

  # Project operations
  create_project: "P"

  # Navigation
  prev_column: "h"
  next_column: "l"
  prev_task: "k"
  next_task: "j"
  scroll_viewport_left: "["
  scroll_viewport_right: "]"
  next_project: "{"
  prev_project: "}"

  # Other
  show_help: "?"
  quit: "q"

theme:
  # Preset: "default" or "monochrome"
  # Use a preset and optionally override specific colors
  preset: "default"

  # Uncomment and customize any colors you want to override
  # All colors use hexadecimal format (#RRGGBB)

  # Primary accent color
  # accent: "#874BFD"

  # Background (tansparent by default)
  # background: ""

  # Semantic colors
  # create: "#5FD75F"  # Green - creation dialogs
  # edit: "#5F87D7"    # Blue - edit/help dialogs
  # delete: "#FF0000"  # Red - delete confirmations

  # UI element colors
  # column_border: "#5F87D7"
  # task_border: "#585858"
  # task_background: "#262626"
  # selected_border: "#D75FD7"
  # selected_bg: "#3A3A3A"

  # Text colors
  # title: "#D75FD7"
  # subtle: "#585858"  # Muted/placeholder text
  # normal: "#D0D0D0"

  # Notification colors
  # info_fg: "#00AFFF"
  # info_bg: "#00005F"
  # warning_fg: "#FFD700"
  # warning_bg: "#875F00"
  # error_fg: "#FF0000"
  # error_bg: "#5F0000"

